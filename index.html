<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheckPhone - Buscador de Modelos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 8px;
      font-size: 1rem;
      margin-right: 10px;
    }
    #resultado-info {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>CheckPhone - Busca tu modelo</h1>
  <p>Ingresa el modelo del celular para ver puntos de medición y descripción.</p>

  <input type="text" id="buscador" placeholder="Ejemplo: iphone 12" />
  <button id="buscar-btn">Buscar</button>

  <div id="resultado-info"></div>

  <script>
    let modelos = {};

    fetch('modelos.json')
      .then(response => response.json())
      .then(data => {
        modelos = data;
        console.log("Modelos cargados:", modelos);
      })
      .catch(err => {
        console.error("Error cargando modelos.json:", err);
        document.getElementById('resultado-info').textContent = "No se pudo cargar la base de datos de modelos.";
      });

    function buscarModelo(nombre) {
      nombre = nombre.toLowerCase().trim();
      return modelos[nombre] || null;
    }

    document.getElementById('buscar-btn').addEventListener('click', () => {
      const input = document.getElementById('buscador').value;
      const resultado = buscarModelo(input);

      const infoDiv = document.getElementById('resultado-info');
      if (resultado) {
        infoDiv.innerHTML = `
          <h2>${input.toUpperCase()}</h2>
          <p>${resultado.descripcion}</p>
          <ul>
            ${resultado.puntos.map(p => `<li><strong>${p.nombre}:</strong> ${p.funcion} - Voltaje esperado: ${p.voltaje_esperado}</li>`).join('')}
          </ul>
        `;
      } else {
        infoDiv.textContent = "Modelo no encontrado. Intenta con otro nombre.";
      }
    });
  </script>

</body>
</html>
