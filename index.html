<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CheckPhone - Lobby</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #1456a7);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }

    .lobby-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 90%;
      text-align: center;
      animation: fadeSlideIn 1.2s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    p {
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 35px;
      line-height: 1.5;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
      color: black;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 12px #fff;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    button {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #1456a7;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255,255,255,0.7);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #1456a7;
      color: white;
      box-shadow: 0 6px 16px rgba(255,255,255,0.9);
    }

    #resultado-info {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 25px;
      border-radius: 16px;
      max-height: 320px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
      text-align: left;
      font-size: 1rem;
      line-height: 1.4;
      color: white;
    }

    #resultado-info h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px #0008;
    }

    #resultado-info ul {
      padding-left: 20px;
    }
    #resultado-info li {
      margin-bottom: 10px;
    }

    #resultado-info em {
      color: #ddd;
    }

    #resultado-info::-webkit-scrollbar {
      width: 6px;
    }
    #resultado-info::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="lobby-container">
    <h1>CheckPhone</h1>
    <p>Tu herramienta para diagnóstico de celulares. Busca el modelo y consulta los puntos de prueba con sus voltajes y funciones.</p>

    <form id="form-buscar">
      <input type="text" id="buscador" placeholder="Ejemplo: iphone 12 mini" autocomplete="off" />
      <button type="submit">Buscar</button>
    </form>

    <div id="resultado-info"></div>
  </div>

  <script>
    let modelos = {};

    fetch('modelos.json')
      .then(res => res.json())
      .then(data => {
        modelos = data;
        console.log("Modelos cargados", modelos);
      })
      .catch(() => {
        document.getElementById('resultado-info').textContent = "Error cargando datos de modelos.";
      });

    const form = document.getElementById('form-buscar');
    const input = document.getElementById('buscador');
    const resultado = document.getElementById('resultado-info');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const query = input.value.toLowerCase().trim();

      if (!query) {
        resultado.innerHTML = "<em>Por favor ingresa un modelo para buscar.</em>";
        return;
      }

      // Busca la primera clave que incluya la consulta
      const keyEncontrada = Object.keys(modelos).find(key => key.includes(query));

      if (keyEncontrada) {
        const modelo = modelos[keyEncontrada];
        resultado.innerHTML = `
          <h2>${keyEncontrada.toUpperCase()}</h2>
          <p>${modelo.descripcion}</p>
          <ul>
            ${modelo.puntos.map(p => `<li><strong>${p.nombre}:</strong> ${p.funcion} — Voltaje esperado: <em>${p.voltaje_esperado}</em></li>`).join('')}
          </ul>
        `;
      } else {
        resultado.innerHTML = `<em>Modelo no encontrado. Intenta otro nombre.</em>`;
      }
    });
  </script>
  
</body>
</html>
